<!DOCTYPE html>

<html>

    <head>
        
        <title>Show Reel</title>
        
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" href="recording_icon.ico" type="image/ico">
        <link rel="stylesheet" href="stylesheet.css" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Rationale" rel="stylesheet">
		<link rel="stylesheet" href="font-awesome.min.css">
    
    </head>
    
    <body>
        <div id="navBar">
			<div id="logo">
				<a href="index.html"><img src="Heavy_Industry_Logo.svg" alt="Home"></a>
			</div>
			
			<ul>
				<li><a id="openContactForm" style="cursor: pointer">Contact</a></li>
				<li><a href="services.html">Services</a></li>
				<li><a href="show_reel.html">Show Reel</a></li>
				<li><a href="about.html">About</a></li>
			</ul>
        </div>
		
		<div class="absoluteCenter">
			<div id="audio-player" class="audio-player-wrapper">
				<span class="audio-player-song-name"></span>
		
				<div class="audio-player-controls">
					<span class="audio-player-progress">
						<span class="audio-player-progress-bar"></span>
					</span>
					<span class="audio-player-button-wrappers">
						<a role="button" class="audio-player-button small icon-backward"><i class="fa fa-backward" aria-hidden="true"></i></a>
						<a role="button" class="audio-player-button audio-player-place-pause-button"><i class="fa fa-play" aria-hidden="true"></i></a>
						<a role="button" class="audio-player-button small icon-forward"><i class="fa fa-forward" aria-hidden="true"></i></a>
					</span>
				</div>
			</div>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="music_player_javascript.js" type="text/javascript"></script>
	
		<div id="popupContainer" class="absoluteCenter" style="display: none">
			<div id="popup">
				<div id="popupContactForm" class="absoluteCenter">
					<h1>Contact:</h1>
					<p id="close">&#10060;</p>
					<form>
						<input type="text" name="name" placeholder="&#128100;  Name"><br>
						<input type="text" name="email" placeholder="&#128172;  Email"><br>
						<textarea name="message" placeholder="&#128221;  Message"></textarea>
					</form>
						<div id="submitBtn"><a href="#">Submit</a></div>
				</div>
			</div>
		</div>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="contact_form.js" type="text/javascript"></script>
	
		<div id="footer">
			<p>&copy Ed Briggs</p>
		</div>
    </body>

</html>
